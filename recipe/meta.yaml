{% set name = "python-pdal" %}
{% set version = "3.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PDAL/python/archive/{{ version }}.tar.gz
  sha256: d2bb6f19678693d5b8ab93cdb2b089a36c9d97ce46f3fd1554b34044d933665c


build:
  number: 0
  skip: true  # [(win and vc<14) or (py<39)]


requirements:
  run_constrained:   # [osx]
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - make
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - curl
    - cmake
    - {{ pin_compatible('pdal', max_pin='x.x.x') }}
    - ninja
    - scikit-build-core
  host:
    - python
    - pdal
    - numpy
    - pybind11
    - scikit-build-core
    - pip

  run:
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('pdal', max_pin='x.x.x') }}
    - python

test:
  requires:
    - pip
    - pytest
  commands:
    - pip check
  imports:
    - pdal

about:
  home: https://pdal.io
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Point Data Abstraction Library (PDAL) Python Package
  description: |
    Python package for the PDAL library.
  doc_url: https://pdal.io
  dev_url: https://github.com/PDAL/python

extra:
  recipe-maintainers:
    - chambbj
    - hobu
