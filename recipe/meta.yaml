{% set name = "python-pdal" %}
{% set version = "3.1.2" %}
{% set sha256 = "2eceb190d164a27fc5bae0e034795d086f027c23e69eea6c05b4a709f344576f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/PDAL/python/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [(win and vc<14) or py<36]


requirements:
  run_constrained:  # [osx]
        - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]
  build:
    - python {{ python }}
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy
    - pybind11
    - {{ compiler('cxx') }}
    - make
    - pdal
    - pip
    - scikit-build
  host:
    - python {{ python }}
    - pdal
    - numpy
    - pip
    - pybind11
    - scikit-build
  run:
    - python {{ python }}
    - numpy
    - pdal
    - openssl

test:
  commands:
    - python -c "import pdal"

about:
  home: https://pdal.io
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Point Data Abstraction Library (PDAL) Python Package
  description: |
    Python package for the PDAL library.
  doc_url: https://pdal.io
  dev_url: https://github.com/PDAL/python

extra:
  recipe-maintainers:
    - chambbj
    - hobu
