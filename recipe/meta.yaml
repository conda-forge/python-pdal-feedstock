{% set name = "python-pdal" %}
{% set version = "2.3.0" %}
{% set sha256 = "332b548956d427830eb1873833c10e3d101001b9d49c2aacf308bb209fb4bd66" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/PDAL/python/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [(win and vc<14) or py<36]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - cython
    - packaging
    - scikit-build
    - numpy
    - pip
  host:
    - python
    - numpy
    - pdal
    - cython
    - packaging
    - scikit-build
    - pip
  run:
    - python
    - numpy
    - pdal

test:
  commands:
    - python -c 'import this'

about:
  home: https://pdal.io
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Point Data Abstraction Library (PDAL) Python Package'
  description: |
    Python package for the PDAL library.
  doc_url: https://pdal.io
  dev_url: https://github.com/PDAL/python

extra:
  recipe-maintainers:
    - chambbj
    - hobu
